<!DOCTYPE html>

<body>
<script>
Valley.addFile('../core/core');
Valley.addFile('../core/type', function(){
  Valley.test('empty', false, true);
  Valley.test('empty', 0, true);
  Valley.test('empty', '', true);
  Valley.test('empty', undefined, true);
  Valley.test('empty', null, true);
  Valley.test('empty', '', true);
  Valley.test('empty', [], true);
  Valley.test('empty', {}, true);

  Valley.test('empty', true, false);
  Valley.test('empty', 1, false);
  Valley.test('empty', 'a', false);
  Valley.test('empty', {a:1}, false);
  Valley.test('empty', [1, 2, 3], false);
});
