<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test for Queue</title>
  <script src="../third/jquery/jquery-2.1.0.min.js"></script>
  <script src="../third/require/require.min.js"></script>
</head>
<body>
<script>
require({
  baseUrl: '../'
});
require([
  'lib/queue'
], function(queue){

var list = [function(){
  console.log('item1')
}, function(){
  var deferred = $.Deferred();
  setTimeout(function(){
    console.log('item2');
    deferred.resolve();
  }, 500);
  return deferred;
}, function() {
  console.log('item3');
}];
window.list = list;
queue(list, function(){
  console.log('finished');
});

});
</script>
</body>
</html>
