{js var user = this.userInfo;}
<h1 id="title">{this.data.title}</h1>
<h2>{g.name}</h2>
<p>
  <i>{user.username} - {user.company}</i>
</p>
<div>
  {js var i = 0;}
  {js var len = g.list.length;}
  {for (; i < len; i ++)}
    <h3>{i} : {g.list[i]}</h3>
  {/for}
</div>
<p>
  <b>{g.page}</b> - <i>{g.count}</i>
</p>
