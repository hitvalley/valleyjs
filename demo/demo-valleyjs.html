<!DOCTYPE html>
<html>
<head>
  <title>Test ValleyJS Page</title>
  <meta charset="utf-8" />
  <script src="../valleyjs/third/jquery/jquery-2.1.0.min.js"></script>
  <script src="../valleyjs/third/require/require.min.js"></script>
</head>
<body>
  <div id="id-container"></div>
<script>
require({
  baseUrl: '../valleyjs/'
});
var path = './';
require([
  'main'
], function(main){

main({
  container: 'id-container',
  urlRules: {
    '': 'demo'
  },
  conPath: path + 'controllers/',
  viewPath: path + 'views/',
});

});
</script>
</body>
</html>
